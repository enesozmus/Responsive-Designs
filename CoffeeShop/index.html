<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Coffee Shop Website Design Using HTML - CSS - JavaScript -->
    <title> </title>

    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section starts -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.jpg">
        </a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="card-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="card-items-container">
            <div class="card-item">
                <span class="fas fa-times"></span>
                <img src="images/coffeeBeans.jpg">
                <!-- <img src="images/coffeeBeans.jpg" style="width: 100px; height: 100px;"> -->
                <div class="content">
                    <h3>card item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="card-item">
                <span class="fas fa-times"></span>
                <img src="images/coffeeBeans.jpg">
                <!-- <img src="images/coffeeBeans.jpg" style="width: 100px; height: 100px;"> -->
                <div class="content">
                    <h3>card item 02</h3>
                    <div class="price">$14.99/-</div>
                </div>
            </div>
            <div class="card-item">
                <span class="fas fa-times"></span>
                <img src="images/coffeeBeans.jpg">
                <!-- <img src="images/coffeeBeans.jpg" style="width: 100px; height: 100px;"> -->
                <div class="content">
                    <h3>card item 03</h3>
                    <div class="price">$19.99/-</div>
                </div>
            </div>
            <div class="card-item">
                <span class="fas fa-times"></span>
                <img src="images/coffeeBeans.jpg">
                <!-- <img src="images/coffeeBeans.jpg" style="width: 100px; height: 100px;"> -->
                <div class="content">
                    <h3>card item 04</h3>
                    <div class="price">$21.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    <!-- header section ends -->


    <!-- home section starts -->
    <!-- home section ends -->


    <!-- custom js file link -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
