<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        #---------- PRIMARY META TAGS ----------#
    -->
    <title>Restaurant - Amazing & Delicious Food</title>
    <meta name="title" content="Restaurant - Amazing & Delicious Food">
    <meta name="description"
        content="This is a Restaurant html template developed by enesozmus inspired by codewithsadee">
    <!-- 
        #---------- FAVICON ----------#
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- 
        #---------- GOOGLE FONT LINK ----------#
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap"
        rel="stylesheet">
    <!-- 
        #---------- CUSTOM CSS LINK ----------#
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- 
        #---------- PRELOAD IMAGES ----------#
    -->
    <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg">
</head>


<body>
    <!-- 
        - #PRELOADER
    -->
    <div class="preload" data-preaload>
        <!-- 1 -->
        <div class="circle"></div>
        <!-- 2 -->
        <p class="text">Restaurant</p>
    </div>

    <!-- 
        - #TOP BAR
    -->
    <div class="topbar">
        <div class="container">
            <!-- 1 -->
            <address class="topbar-item">
                <div class="icon">
                    <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">
                    Restaurant St, Delicious City, London 9578, UK
                </span>
            </address>
            <!-- 2 -->
            <div class="separator"></div>
            <!-- 3 -->
            <div class="topbar-item item-2">
                <!-- 1 -->
                <div class="icon">
                    <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                </div>
                <!-- 2 -->
                <span class="span">Daily : 8.00 am to 10.00 pm</span>
            </div>
            <!-- 4 -->
            <a href="tel:+11234567890" class="topbar-item link">
                <!-- 1 -->
                <div class="icon">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                </div>
                <!-- 2 -->
                <span class="span">+1 123 456 7890</span>
            </a>
            <!-- 5 -->
            <div class="separator"></div>
            <!-- 6  -->
            <a href="mailto:booking@restaurant.com" class="topbar-item link">
                <!-- 1 -->
                <div class="icon">
                    <ion-icon name="mail-outline" aria-hidden="true"></ion-icon>
                </div>
                <!-- 2 -->
                <span class="span">booking@restaurant.com</span>
            </a>
        </div>
    </div>



    <!--
        #---------- CUSTOM JAVASCRIPT LINK ----------#
    -->
    <script src="./assets/js/script.js"></script>
    <!-- 
        #---------- IONICONS ----------#
    -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</body>

</html>
